<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/page-accueil"><font color="#008000"> OCP </font></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item1">
            <a class="nav-link" href="/page-accueil" [routerLink]="['/page-accueil']" [routerLinkActive]="['active']">Accueil</a>
          </li>
          <li class="nav-item2">
            <a class="nav-link" href="/page-apropos"  [routerLink]="['/page-apropos']" [routerLinkActive]="['active']">À propos</a>
          </li>
          <li class="nav-item3">
            <a class="nav-link" href="/connexion-utilisateur" [routerLink]="['/connexion-utilisateur']" [routerLinkActive]="['active']" >Connexion Employée</a>
          </li>
          <li class="nav-item4">
            <a class="nav-link" href="/connexion-administrateur"[routerLink]="['/connexion-administrateur']" [routerLinkActive]="['active']">Connexion Administrateur</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
<div>
        <form [formGroup]="administrateurForm" (ngSubmit)="connexionAdministrateur()">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-dark text-white border-0 rounded-3">
                                <div class="card-body p-5 text-center">
                    
                                    <h2 class="fw-bold mb-4 text-uppercase">Connexion Administrateur</h2>
                                    <p class="mt-3 mb-0 text-white-50">Veuillez saisir votre email et votre mot de passe !</p>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="idAdministrateur">Email</label>
                                        <input type="email" [(ngModel)]="administrateur.idAdministrateur" formControlName="idAdministrateur" id="idAdministrateur" name="idAdministrateur" class="form-control form-control-lg" required>
                                        <div *ngIf="administrateurForm.get('idAdministrateur')?.errors && (administrateurForm.get('idAdministrateur')?.touched || administrateurForm.get('idAdministrateur')?.dirty)" class="alert alert-danger mt-1">
                                          <div *ngIf="administrateurForm.get('idAdministrateur')?.errors?.['required']">
                                            Veuillez saisir votre email.
                                          </div>
                                    </div>
                                  </div>
                    
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="idMotdePasse">Mot de passe</label>
                                        <input type="password" [(ngModel)]="administrateur.idMotdePasse" formControlName="idMotdePasse" id="idMotdePasse" name="idMotdePasse" class="form-control form-control-lg" required>
                                        <div *ngIf="administrateurForm.get('idMotdePasse')?.errors && (administrateurForm.get('idMotdePasse')?.touched || administrateurForm.get('idMotdePasse')?.dirty)" class="alert alert-danger mt-1">
                                          <div *ngIf="administrateurForm.get('idMotdePasse')?.errors?.['required']">
                                            Veuillez saisir votre mot de passe.
                                          </div>
                                    </div>
                                  </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Se connecter</button>
                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
