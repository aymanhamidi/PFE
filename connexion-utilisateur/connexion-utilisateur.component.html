<div>
<form [formGroup]="utilisateurForm" (ngSubmit)="connexionUtilisateur()">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white border-0 rounded-3">
              <div class="card-body p-5 text-center">

              <h2 class="fw-bold mb-4 text-uppercase">Connexion Employée</h2>
              <p class="mt-3 mb-0 text-white-50">Veuillez saisir votre email et votre mot de passe !</p>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="idUtilisateur">Email</label>
                <input type="email" [(ngModel)]="userau.idUtilisateur" formControlName="idUtilisateur" id="idUtilisateur" name="idUtilisateur" class="form-control form-control-lg">
                <div *ngIf="utilisateurForm.get('idUtilisateur')?.errors && (utilisateurForm.get('idUtilisateur')?.touched || utilisateurForm.get('idUtilisateur')?.dirty)" class="alert alert-danger mt-1">
                  <div *ngIf="utilisateurForm.get('idUtilisateur')?.errors?.['required']">
                    Veuillez saisir votre email.
                  </div>
                  <div *ngIf="utilisateurForm.get('idUtilisateur')?.errors?.['email']">
                    Veuillez saisir un email valide.
                  </div>
                </div>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="idMotdePasse">Mot de passe</label>
                <input type="password" [(ngModel)]="userau.idMotdePasse" formControlName="idMotdePasse" id="idMotdePasse" name="idMotdePasse" class="form-control form-control-lg">
                <div *ngIf="utilisateurForm.get('idMotdePasse')?.errors && (utilisateurForm.get('idMotdePasse')?.touched || utilisateurForm.get('idMotdePasse')?.dirty)" class="alert alert-danger mt-1">
                  <div *ngIf="utilisateurForm.get('idMotdePasse')?.errors?.['required']">
                    Veuillez saisir votre mot de passe.
                  </div>
                </div>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Se connecter</button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</div>
